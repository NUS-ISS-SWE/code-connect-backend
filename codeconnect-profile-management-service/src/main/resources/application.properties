spring.application.name=codeconnect-user-management-service
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=test
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

cdcnt.security.jwt.issuer=nus-iss-codeconnect
cdcnt.security.jwt.secret=bnVzLWlzcy1jb2RlY29ubmVjdC1qd3Qtc2VjcmV0LXRva2Vu
cdcnt.security.jwt.expirationTimeMillis=86400000
